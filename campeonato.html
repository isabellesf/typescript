<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de campeonato</title>
  </head>
  <body>
    <h2>Cadastro de campeonato</h2>
    <form id="formCampeonato">
      <p>
        Nome:
        <input type="text" placeholder="Nome campeonato" id="nome" />
      </p>
      <p>
        Categoria:
        <select id="categoria">
          <option>Selecione</option>
          <option>Amador</option>
          <option>Profissional</option>
        </select>
      </p>
      <p>
        Tipo:
        <select id="tipo">
          <option>Selecione</option>
          <option>mata-mata</option>
          <option>pontos-corridos</option>
        </select>
      </p> 
      <p>
        Data início: <input type="date" id="dataInicio"/>
        Data fim: <input type="date" id="dataFim"/>
      </p>
      <input type="button" onclick="salvar(event)" value="cadadastrar" />
    </form>
<hr/>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Início</th>
                <th>Término</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbCampeonatos">
        </tbody>
    </table>
  </body>

  <h2>Cadastro de Time</h2>
<form id="formTime">
  <p>Nome: <input type="text" id="nomeTime" placeholder="Nome do time" /></p>
  <p>Nome Curto: <input type="text" id="nomeCurto" placeholder="Ex: COR, FLU" /></p>
  <input type="button" onclick="salvarTime(event)" value="Cadastrar Time" />
</form>
<table border="1">
  <thead>
    <tr><th>Nome</th><th>Nome Curto</th></tr>
  </thead>
  <tbody id="tbTimes"></tbody>
</table>

<h2>Cadastro de Partida</h2>
<form id="formPartida">
  <p>Time Mandante: <input type="text" id="mandante" /></p>
  <p>Time Visitante: <input type="text" id="visitante" /></p>
  <p>Campeonato: <input type="text" id="campeonato" /></p>
  <input type="button" onclick="salvarPartida(event)" value="Cadastrar Partida" />
</form>
<table border="1">
  <thead>
    <tr><th>Mandante</th><th>Visitante</th><th>Campeonato</th></tr>
  </thead>
  <tbody id="tbPartidas"></tbody>
</table>


<script type="text/javascript" src="campeonato.js">

  

</script>
</html>
